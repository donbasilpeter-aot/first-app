
<div class="task-manager">

    <div class="list-container">
        <h1>lists</h1>
    
        <div class="list-menu">
            <ul>
                <li *ngFor =" let list of lists"><a href="/lists/{{list._id}}" >{{list.title}}</a></li>
    
            </ul>
        </div>
        <input type="text" #listInput>
        <button (click) = "createList(listInput.value)">Add List</button>    
    </div>

    <div class="task-container">
        <h1>task</h1>
        <div class="task-details">
            
            <ul class="task-list">
                <li *ngFor =" let task of tasks">{{task.title}}</li>
    
            </ul>
            <input type="text" #taskInput>
        <button (click) = "createTask(taskInput.value)">Add List</button>    
    
        </div>
        
    
        </div>
  
  </div>
